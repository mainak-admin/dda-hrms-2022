<!DOCTYPE html>
<html>
<head>
    <! -- Company Login page - Title page -->
    <title>Company HRMS Login</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<form>
    <! -- Header of Login page -->
    <h1>Login</h1>
    
    <div class="textBox">
        <! -- Text box - username - for login -->
        <input type="text" placeholder="Username/Email">
    </div>
    <div class="textBox">
        <! -- Text box - password - for login -->
        <input type="password" placeholder="Password">
    </div>
    <! -- Login button added -->
    <input type="submit" value="Login" class="loginBtn">
    <! -- Link for first time sign up and forgot password added -->
    <div class="signup">
        Don't have an account?
        </br>
        <a href="#">Sign Up</a>
        </br>
        <a href="#">Forgot Password</a>
    </div>
</form>
<div>
    <img class="img-hr-logo" src="HRMS-logo.png" alt="HRMS logo">
</div>
<! -- Add icon library -->
<div>   
    <!-- Add font icons -->
    <a href="#" class="fa fa-facebook"></a>
    <a href="#" class="fa fa-twitter"></a>
    <a href="#" class="fa fa-linkedin"></a>
    <a href="#" class="fa fa-google"></a>
</div>
</body>
